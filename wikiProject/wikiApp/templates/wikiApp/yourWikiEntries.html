{% extends 'wikiApp/index.html' %}

{% block header   %}

These are all your wiki entries!

{% endblock %}


{% block loggedInEntry %}
<table class="table">
{% for myentry in allEntries %}
<tr>



<td>{{ myentry.Entry_Title }}
    {{ myentry.Entry_Text }}
</td>

<td>
    {% if post.Entry_FileUpload != '' %}
    <img src="{{ myentry.Entry_FileUpload.url }}" alt="IMAGE" height="300px" width="300px"><br>
    {% endif %}
    <hr>

    <button class="btn"><a href="{% url 'edit' myentry.pk %}"> Edit Post</a></button>
    <button class="btn"><a href="{% url 'delete' myentry.pk %}"> Delete Post</a></button><br/>

</td>





{% endfor %}

</tr>

<tr>

</tr>
</table>





{% endblock %}
