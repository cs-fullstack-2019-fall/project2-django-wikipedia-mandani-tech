{% extends 'wikiApp/index.html' %}

{% block header   %}

These are all your wiki entries!

{% endblock %}


{% block loggedInEntry %}

{% for myentry in allEntries %}


    {{ myentry.Entry_Title }}<br/>
    {{ myentry.Entry_Text }}<br/>
    <button><a href="{% url 'edit' myentry.pk %}"> Edit Post</a></button>
    <button><a href="{% url 'delete' myentry.pk %}"> Delete Post</a></button>
    <hr/>


{% endfor %}




{% endblock %}
