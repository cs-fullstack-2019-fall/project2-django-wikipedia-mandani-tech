{% extends 'wikiApp/index.html' %}

{% block header   %}

Search Results!

{% endblock %}




{% block search %}

<table class="table">
    {% for entry in list %}

<tr>

<td>
    <a href="/">{{ entry.Entry_Title }}</a>
    {{ entry.Entry_Text }}<br>
</td>
<td>
    {% if post.Entry_FileUpload != '' %}
    <img src="{{ entry.Entry_FileUpload.url }}" alt="IMAGE" height="400px" width="400px"><br/>
    {% endif %}


</td>

</tr>
    {% endfor  %}


{% endblock %}


</table>
